 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id="box">
            <h2 id="QuestionBox">Question will appear here</h2>

           </div>
           <div class="row">
            <label class="option" for="option2">b) option </label>
            <input  type="radio" id="option2" value="b" name="option">           
           </div>
           <div class="row">
            <label class="option" for="option3">c) option  </label>
            <input type="radio" id="option3"  value="c" name="option">
           </div>
           
           <div class="row">
            <label class="option" for="option4">d) option  </label>
            <input type="radio" id="option4" value="d" name="option">
           </div>
           <button class="btn">
            Next
           </button>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
